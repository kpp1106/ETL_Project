<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Basketball!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Basketball Players</h1>

    <!-- Create a table with the "table" class to adopt Bootstrap styling -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Player Name</th>
          <th scope="col">Position</th>
        </tr>
      </thead>
      <tbody>

        <!-- Within the table body, create a new table row (<tr>) for each player in our database. -->
        {% for player in players %}
          <tr>
            <td>{{ player.name }}</td>
            <td>{{ player.position }}</td>
          </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>
</body>

</html>
